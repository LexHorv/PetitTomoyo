<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Bolos delíciosos inspirados em receitas tradicionais,aprimorados com um toque contemporâneo, para comer em qualquer lugar.">
    <script src="https://kit.fontawesome.com/d758ea382a.js" crossorigin="anonymous"></script>

    <footer class="rodape">
